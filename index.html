        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling during the splash screen */
          }
          
          #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Background color of the splash screen */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInOut 4s ease-in-out;

          }
          
          .splash-content {
            text-align: center;
          }
          
          
          .logo {
            width: 70%;
            height: auto;
          }
          
          /* Fade in and fade out keyframes */
          @keyframes fadeInOut {
            0% {
              opacity: 0; /* Start transparent */
            }
            25% {
              opacity: 1; /* Fade in */
            }
            75% {
              opacity: 1; /* Stay visible */
            }
            100% {
              opacity: 0; /* Fade out */
            }
          }
          
          /* Hide the main content initially */
          #main-content {
            display: none;
          }
          
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        h1 {
            font-size: 1.8rem;
        }

        h2 {
            font-size: 2.2rem;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #F2F0EF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.8rem;
            box-sizing: border-box;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2); /* Adds shadow */

        }
       
        

        label{
            font-size: 2rem;

        }

        input:focus, textarea:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            font-family: monospace;
            resize: none;
            height: auto;
        }

        .copy-btn {
            margin-top: -10px;
        }

        /* Counter Styling */
        .counter-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .counter-label {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .counter button {
            padding: 8px;
            width: 40px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
        }

        .counter input {
            width: 60px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Panel Styling */
        .panel-default > .panel-heading {
            background-image: linear-gradient(to right, #4b6cb7 0%, #182848 51%, #4b6cb7 100%);
            background-size: 200% auto; /* Match the gradient animation */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .panel-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .toast {
            visibility: hidden; /* Hidden by default */
            min-width: 250px; /* Minimum width */
            margin-left: -125px; /* Center the toast */
            background-color: #0ea516; /* Dark background */
            color: #fff; /* White text */
            text-align: center; /* Center text */
            border-radius: 4px; /* Rounded corners */
            padding: 16px; /* Padding */
            position: fixed; /* Position it at the bottom center */
            z-index: 1000; /* Above other elements */
            left: 50%; /* Center horizontally */
            bottom: 30px; /* 30px from the bottom */
            font-size: 17px; /* Font size */
            opacity: 0; /* Initially transparent */
            transition: opacity 0.5s ease-in-out, bottom 0.5s ease-in-out;
        }
        
        .toast.show {
            visibility: visible; /* Show the toast */
            opacity: 1; /* Fully opaque */
            bottom: 50px; /* Move it up slightly */
        }
        .btn-grad {background-image: linear-gradient(to right, #4b6cb7 0%, #182848  51%, #4b6cb7  100%)}
         .btn-grad {   text-align: center; text-transform: uppercase; transition: 0.5s; background-size: 200% auto; color: white; box-shadow: 0 0 20px #eee; border-radius: 10px;  }

        
        /* Responsive Styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;

            .counter-container {

            }
    
            .counter button {

                font-size: 16px;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                border: none;

            }
    
            .counter input {
                width: 60px;

                font-weight: bold;
                font-size: 1.8rem;
            }

    <script>

      
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
          
            setTimeout(() => {
              splash.style.display = 'none'; // Hide splash screen after animation
              mainContent.style.display = 'block'; // Show main content
              document.body.style.overflow = 'auto'; // Restore scrolling
            }, 4000); // Match the duration of the fadeInOut animation (4s)
          });
          
          
        function increment(inputId) {
            const input = document.getElementById(inputId);
            let value = parseInt(input.value, 10);
            value++;
            input.value = value.toString().padStart(2, '0');
        }

        function decrement(inputId) {
            const input = document.getElementById(inputId);
            let value = parseInt(input.value, 10);
            value--;
            input.value = value.toString().padStart(2, '0');
        }

        function calculatePrices() {
            const ouncePrice = parseFloat(document.getElementById('ouncePrice').value);
            if (isNaN(ouncePrice) || ouncePrice <= 0) {
                alert("Please enter a valid ounce price!");
                return;
            }

            let input1Value = parseFloat(document.getElementById('input1').value);
            let input2Value = parseFloat(document.getElementById('input2').value);
            const gramPrice = ((ouncePrice + input1Value) * 32) /1000;

            const price24kBuy = gramPrice;
            const price21kBuy = gramPrice * 0.875;
            const price18kBuy = gramPrice * 0.75;

            const gramPriceKaser = ((ouncePrice + input2Value) * 32)/1000;

            const margin = 5;
            const price24kSell = gramPriceKaser;
            const price21kSell = gramPriceKaser * 0.875;
            const price18kSell = gramPriceKaser * 0.75; 

            const otmaniCoinWeight = 8;
            const otmaniCoinPrice = price21kBuy * otmaniCoinWeight;

            const today = new Date();
            const formattedDate = new Intl.DateTimeFormat('ar-EG', { dateStyle: 'full' }).format(today);
            
            // Assuming you have the ounce price stored in a variable, e.g., `ouncePrice`.

*سعر الأونصة*: ${ouncePrice}
______________________________
*سعر غرام الشراء* \`بدون أجار مصنعية\`
\`عيار 18\`: ${price18kBuy.toFixed(2)}$
\`عيار 21\`: ${price21kBuy.toFixed(2)}
______________________________
*غرام المبيع* \`بدون أجار مصنعية\`
\`عيار 18\`: ${price18kSell.toFixed(2)}
\`عيار 21\`: ${price21kSell.toFixed(2)}
______________________________
*الليرة الإنجليزي* \`بدون أجار مصنعية\`
\`ليرة\`: ${price18kSell.toFixed(2)}
\`نص ليرة\`: ${price21kSell.toFixed(2)}
\`ربع ليرة\`: ${price21kSell.toFixed(2)}
______________________________

71808465
03677037

`;
            
            

            const textarea = document.getElementById('result');
            textarea.value = result.trim();
            autoResize(textarea);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        }

        function copyToClipboard() {
            const textarea = document.getElementById('result');
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            showToast('Copied');

        }

        function download(){
            var canvas = document.getElementsByTagName("canvas")[0]; // Select the first canvas element
            if (canvas) {
                var image = canvas.toDataURL();
                var aDownloadLink = document.createElement('a');
                aDownloadLink.download = 'canvas_image.png';
                aDownloadLink.href = image;
                aDownloadLink.click();
            } else {
                console.error('Canvas element not found.');
            }
        }

            ctx.font = "36px Arial";
            ctx.fillStyle = "#000000"; // Text color
            ctx.textAlign = "center";
            ctx.direction = "rtl"; // RTL for Arabic text
        
            // Title
            ctx.font = "bold 48px Arial";
           // ctx.fillText("حساب سعر الذهب", canvas.width / 2, 100);
        
            // Table properties
            const tableStartX = 100; // Padding on the left
            const tableWidth = canvas.width - 200; // Width accounting for padding
            const tableStartY = 540;
            const rowHeight = 100;
            const colWidth = tableWidth / 3; // Three columns
        
            // Draw table headers
            headers.forEach((header, index) => {
                const xPosition = tableStartX + index * colWidth;
                ctx.fillStyle = "#0047AB"; // Blue background
                ctx.fillRect(xPosition, tableStartY, colWidth, rowHeight);
        
                ctx.fillStyle = "#FFFFFF"; // White text
                ctx.font = "bold 36px Arial";
                ctx.fillText(header, xPosition + colWidth / 2, tableStartY + rowHeight / 2 + 12);
            });
        
            // Draw table rows
            rows.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const xPosition = tableStartX + colIndex * colWidth;
                    const yPosition = tableStartY + (rowIndex + 1) * rowHeight;
        
                    // Alternate row background color
                    ctx.fillStyle = rowIndex % 2 === 0 ? "#F0F8FF" : "#FFFFFF"; // Light blue or white
                    ctx.fillRect(xPosition, yPosition, colWidth, rowHeight);
        
                    // Draw cell text
                    ctx.fillStyle = "#000000"; // Black text
                    ctx.font = "36px Arial";
                    ctx.fillText(cell, xPosition + colWidth / 2, yPosition + rowHeight / 2 + 12);
                });
            });
        
            // Draw table borders
            ctx.strokeStyle = "#0047AB"; // Blue borders
            ctx.lineWidth = 3;
        
            // Vertical lines
            for (let i = 0; i <= 3; i++) {
                const xPosition = tableStartX + i * colWidth;
                ctx.beginPath();
                ctx.moveTo(xPosition, tableStartY);
                ctx.lineTo(xPosition, tableStartY + (rows.length + 1) * rowHeight);
                ctx.stroke();
            }
        
            // Horizontal lines
            for (let i = 0; i <= rows.length + 1; i++) {
                const yPosition = tableStartY + i * rowHeight;
                ctx.beginPath();
                ctx.moveTo(tableStartX, yPosition);
                ctx.lineTo(tableStartX + tableWidth, yPosition);
                ctx.stroke();
            }
        
            // Create a button to download the canvas as an image
            
            const downloadButton = document.createElement('a');
            downloadButton.href = canvas.toDataURL('image/png');
          //downloadButton.href = document.querySelector('canvas').toDataURL('image/png');

            downloadButton.download = 'gold_price_table.png';
            downloadButton.textContent = 'Download Image';
            downloadButton.style.display = 'block';
            downloadButton.style.marginTop = '20px';
        
            // Append the canvas and download button to the container
            const container = document.querySelector('.container');

            canvas.id = "goldPriceCanvas";

            container.appendChild(canvas);
            container.appendChild(downloadButton);
        }

       


        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message; // Set the message
            toast.className = 'toast show'; // Add the "show" class
        
            // Remove the "show" class after 3 seconds
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        
        
        // Example usage
        
        
   
    </script>
    <style>
        #goldPriceCanvas {
            width: 90%;
        }
    </style>
</body>
